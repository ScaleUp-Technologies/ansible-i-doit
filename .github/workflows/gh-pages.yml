name: Deploy Ansible Doc to Github Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

#env:
#  ANSIBLE_COLLECTIONS_PATH: "{{ GITHUB_WORKSPACE }}"

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # caching pip dependencies
      - run: pip install -r doku-dest/requirements.txt
      - name: Run Build
        run: ./build.py
      - name: Generate Collection
        run: ansible-galaxy collection build --output-path ./gy_build
      - name: Install collection
        run: ansible-galaxy collection install --force ./gy_build/*.tar.gz
      - name: Generate HTML
        run: doku-dest/build.sh
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: doku-dest/build/html/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
